<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 STOREEZ CLONE | Коллекция</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">12 STOREEZ</div>
            <div class="cart-icon">
                Корзина (<span id="cart-count">0</span>)
            </div>
        </nav>
    </header>

    <main>
        <section class="controls">
            <div class="search-container">
                <input type="text" id="product-search" placeholder="Поиск по коллекции...">
            </div>

            <div class="sort-container">
                <label for="sort-select">Сортировать:</label>
                <select id="sort-select">
                    <option value="default">По умолчанию</option>
                    <option value="low-to-high">Сначала дешевле</option>
                    <option value="high-to-low">Сначала дороже</option>
                </select>
            </div>
        </section>

        <nav class="filter-menu">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="coat">Пальто</button>
            <button class="filter-btn" data-filter="sweater">Свитера</button>
            <button class="filter-btn" data-filter="shoes">Обувь</button>
        </nav>

        <section class="product-grid" id="product-grid">
            <div class="loading-message">Загрузка коллекции...</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 12 STOREEZ CLONE. Учебный проект.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
